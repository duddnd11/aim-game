<!DOCTYPE html>
<html th:replace="~{layoutExtend/layoutFile :: layout(~{::section})}" xmlns:th="http://www.thymeleaf.org">

<section>
	<div class="auto-group-nemd-yBD">
		<div class="center-wnF">
			<p class="form-label">로그인</p>
			<div class="input-pJb">
				<div th:if="${#strings.trim(param.error) == 'idBlank'}">
				    <p class="error-text" th:text="#{member.login-id.notblank}">에러 메시지</p>
				</div>
				<div th:if="${#strings.trim(param.error) == 'passwordBlank'}">
				    <p class="error-text" th:text="#{member.password.notblank}">에러 메시지</p>
				</div>
				<div th:if="${#strings.trim(param.error) == 'bacCredentials'}">
				    <p class="error-text" th:text="#{member.id.password.bad-credentials}">에러 메시지</p>
				</div>
				<form th:action="@{/member/loginProc}" method="post">
					<input type="text" name="loginId" class="input-basic" placeholder="아이디" th:value="${param.loginId}"></input>
					<input type="password" name="password" class="input-basic" placeholder="비밀번호"></input>
					<input type="submit" class="button-nqM" value="로그인" />
				</form>
				<div class="login-more">
					<a href="/member/login-id">아이디 찾기</a>
					<a href="/member/password">비밀번호 찾기</a>
					<a href="/member/join">회원가입</a>
				</div>
			</div>
		</div>
	</div>
</section>
</html>
